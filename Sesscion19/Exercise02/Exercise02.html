<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./exercise02.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Task Management</h2>

      <form id="form" class="row g-2">
        <input type="hidden" name="courseId" />
        <div class="col-md-3">
          <input type="text" name="content" class="form-control" placeholder="Content" />
        </div>
        <div class="col-md-3">
          <input type="date" name="dueDate" class="form-control" />
        </div>
        <div class="col-md-2">
          <select class="form-select" name="status">
            <option selected>Choose status</option>
            <option value="Pending">Pending</option>
            <option value="Completed">Completed</option>
          </select>
        </div>
        <div class="col-md-3">
          <input type="text" name="assignedTo" class="form-control" placeholder="Username" />
        </div>
        <div class="col-md-1">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Content</th>
            <th>Due date</th>
            <th>Status</th>
            <th>Assigned to</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./exercise02.js"></script>
  </body>
</html>
